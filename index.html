<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Library</title>
  </head>
  <body class="app">
    <main class="library">
      <h1 class="library-heading">My library</h1>
      <button
        class="add-book-btn btn btn-primary text-bold"
        type="button"
        aria-label="Add book."
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        Add book
      </button>
      <ul class="books-list-header heading-bold">
        <li class="book-title">Title</li>
        <li class="book-author">Author</li>
        <li class="book-pages">Pages</li>
        <li class="book-status">Status</li>
      </ul>
      <div class="books-list">
        <div class="book heading-regular">
          <a class="book-title" href="#book">Book Title</a>
          <span class="book-author">Book author</span>
          <span class="book-pages">257</span>
          <span class="book-status">Unread</span>
          <div class="book-controls">
            <button
              class="book-status-toggle btn"
              aria-label="Book status toggle."
              title="Mark as read"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C12.36,19.5 12.72,19.5 13.08,19.45C13.03,19.13 13,18.82 13,18.5C13,18.14 13.04,17.78 13.1,17.42C12.74,17.46 12.37,17.5 12,17.5C8.24,17.5 4.83,15.36 3.18,12C4.83,8.64 8.24,6.5 12,6.5C15.76,6.5 19.17,8.64 20.82,12C20.7,12.24 20.56,12.45 20.43,12.68C21.09,12.84 21.72,13.11 22.29,13.5C22.56,13 22.8,12.5 23,12C21.27,7.61 17,4.5 12,4.5M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M18,14.5V17.5H15V19.5H18V22.5H20V19.5H23V17.5H20V14.5H18Z"
                />
              </svg>
            </button>
            <button
              class="book-delete btn"
              type="button"
              aria-label="Delete book."
              title="Delete book"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <dialog open>
      <p class="dialog-title heading-bold">Enter book details</p>
      <form method="dialog">
        <div class="input-group">
          <label class="text-bold" for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="input-group">
          <label class="text-bold" for="author">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="input-group">
          <label class="text-bold" for="pages">Number of pages</label>
          <input type="text" name="pages" id="pages" />
        </div>
        <div class="input-group">
          <input type="checkbox" name="status" id="status" />
          <label class="text-bold" for="status">The book is read</label>
        </div>
        <button class="add-btn btn btn-secondary" formmethod="dialog">
          Add book
        </button>
      </form>
    </dialog>
  </body>
</html>
