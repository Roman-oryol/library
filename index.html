<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Library</title>
  </head>
  <body class="app">
    <main class="library">
      <h1 class="library-heading">My library</h1>
      <button
        class="add-book-btn btn btn-primary text-bold"
        type="button"
        aria-label="Add book."
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        Add book
      </button>
      <ul class="books-list-header heading-bold hidden">
        <li class="book-title">Title</li>
        <li class="book-author">Author</li>
        <li class="book-pages">Pages</li>
        <li class="book-status">Status</li>
      </ul>
      <div class="books-list"></div>
    </main>
    <dialog>
      <p class="dialog-title heading-bold">Enter book details</p>
      <button class="dialog-close btn" type="button" title="Close dialog.">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"
          />
        </svg>
      </button>
      <form method="dialog">
        <div class="input-group">
          <label class="text-bold" for="title">Title*</label>
          <input type="text" name="title" id="title" required autofocus />
        </div>
        <div class="input-group">
          <label class="text-bold" for="author">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="input-group">
          <label class="text-bold" for="pages">Number of pages</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="input-group">
          <input type="checkbox" name="isRead" id="status" />
          <label class="text-bold" for="status">The book is read</label>
        </div>
        <button class="add-btn btn btn-secondary">Add book</button>
      </form>
    </dialog>
    <script src="./main.js"></script>
  </body>
</html>
